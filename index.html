<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP - XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      .card{
        background:linear-gradient(40deg,skyblue,yellow,hotpink);
      }
      body{
        background:linear-gradient(180deg,hotpink,yellow,lime);
      }
    </style>
</head>
<body>
  <h1 class="bg-success p-3 mb-4 text-center">HTTP - XMLHttpRequest</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="postForm">
          <div class="card mb-4">
            <div class="card-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="body">Content</label>
                <textarea type="text" required rows="4" class="form-control" id="body"></textarea>
              </div>
              <div class="form-group">
                <label for="userId">UserId</label>
                <select class="form-control" required id="userId">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="text-right">
                <button type="submit" id="submitBtn" class="btn btn-outline-success">Add post</button>
                <button type="button" id="updateBtn" class="btn btn-outline-warning d-none">Update post</button>
              </div>
            </div>
          </div>
        </form>
        
       <div id="postContainer" class="d-flex flex-column-reverse">
         
       </div>
     </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/app.js"></script>  
</body>
</html>
